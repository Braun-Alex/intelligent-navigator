services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knu-rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./documents:/app/documents
      - chroma_data:/app/chroma_db
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=sentence-transformers/paraphrase-multilingual-mpnet-base-v2
      - CROSS_ENCODER_MODEL=cross-encoder/ms-marco-MiniLM-L-6-v2
      - LLM_MODEL=gpt-5-nano
      - CHUNK_SIZE=512
      - CHUNK_OVERLAP=128
      - TOP_K=5
      - RERANK_TOP_K=3
      - BM25_WEIGHT=0.3
      - VECTOR_WEIGHT=0.7
      - PYTHONUNBUFFERED=1
    networks:
      - knu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: knu-rag-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - knu-network
    restart: unless-stopped

networks:
  knu-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
